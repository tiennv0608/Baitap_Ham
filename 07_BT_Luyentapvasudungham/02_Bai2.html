<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="value" oninput="callNumber()">
<script>
    function callNumber(numbers) {
        numbers = document.getElementById('value').value;
        numbers++;
        document.write(numbers);
    }
</script>
</body>
</html>
