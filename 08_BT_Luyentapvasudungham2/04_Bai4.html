<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(value){
        if (isNaN(value)) {
            return false;
        } else {
            return true;
        }
    }
    let nhapKyTu = prompt("Nhap ky tu bat ky:");
    document.write(checkNumber(nhapKyTu));
</script>
</body>
</html>
