<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(firstNumber,secondNumber) {
        firstNumber = +prompt("Nhap so nguyen thu nhat");
        secondNumber = +prompt("Nhap so nguyen thu hai");
        let index = firstNumber;
        firstNumber = secondNumber;
        secondNumber = index;
        return (firstNumber+" "+secondNumber);
    }
    document.write(swap())
</script>
</body>
