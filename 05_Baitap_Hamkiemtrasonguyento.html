<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime(number) {
        if (number < 2) {
            return false;
        }
        for (i=2;i<number;i++){
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }
    function isPrimeLessThan(value) {
        let result = "";
        let num = 2;
        while (num<value) {
            if (checkPrime(num)) {
                result = result + num + " ";
            }
            num++;
        }
        return result;
    }
    let a = isPrimeLessThan(10000);
    document.write(a);
</script>
</body>
</html>
