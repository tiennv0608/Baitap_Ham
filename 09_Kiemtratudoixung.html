<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập từ cần kiểm tra:");
    function isPalindrome(a) {
        if (a.length<=1){
            return true;
        }
        if (a[0]!==a[a.length-1]) {
            return false;
        }
        return isPalindrome(a.substring(1,a.length-1));
    }
    document.write(isPalindrome(chuoi));
</script>
</body>
</html>
